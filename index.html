<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Transições CSS</title>
    <style>
        /* Estilo comum para todos os botões */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* 1. Transição Básica */
        .botao {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .botao:hover {
            background-color: #0056b3;
        }

        /* 2. Opacidade ao Passar o Mouse */
        .caixa {
            width: 200px;
            height: 200px;
            background-color: #ff5733;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .caixa:hover {
            opacity: 0.5;
        }

        /* 3. Transformação de Tamanho */
        .quadrado {
            width: 100px;
            height: 100px;
            background-color: #28a745;
            transition: transform 0.4s ease;
        }
        .quadrado:hover {
            transform: scale(1.5);
        }

        /* 4. Alteração de Bordas */
        .caixa-borda {
            width: 150px;
            height: 150px;
            border: 5px solid #6f42c1;
            transition: border-radius 0.6s ease;
        }
        .caixa-borda:hover {
            border-radius: 50%;
        }

        /* 5. Alteração de Cores Gradualmente */
        .botao-colorido {
            background-color: #fd7e14;
            color: white;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        .botao-colorido:hover {
            background-color: #20c997;
            color: black;
        }

        /* 6. Criar um Efeito de Slide */
        .slide {
            width: 100px;
            height: 100px;
            background-color: #17a2b8;
            position: relative;
            transition: left 0.5s ease;
        }
        .slide:hover {
            left: 150px;
        }

        /* 7. Vários Efeitos Combinados */
        .multi-efeito {
            width: 120px;
            height: 120px;
            background-color: #e83e8c;
            opacity: 1;
            transform: scale(1) rotate(0deg);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .multi-efeito:hover {
            opacity: 0.7;
            transform: scale(1.2) rotate(15deg);
        }

        /* 8. Efeito de Menu Deslizante */
        .menu {
            width: 200px;
            height: 50px;
            background-color: #ffc107;
            overflow: hidden;
            transition: height 0.4s ease;
        }
        .menu:hover {
            height: 150px;
        }

        /* 9. Efeito de Sombra Suave */
        .sombra {
            width: 150px;
            height: 50px;
            background-color: #343a40;
            color: white;
            text-align: center;
            line-height: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .sombra:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Estilos gerais para o layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .caixa, .quadrado, .caixa-borda, .slide, .multi-efeito, .menu, .sombra {
            margin-bottom: 20px;
        }

        /* Estilo para a caixa de efeitos */
        .caixa, .quadrado, .caixa-borda, .slide, .multi-efeito, .menu, .sombra {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 20px;">Exercícios de Transições CSS</h1>
    
    <div class="container">
        <!-- 1. Transição Básica -->
        <button class="botao">Botão com Transição Básica</button>

        <!-- 2. Opacidade ao Passar o Mouse -->
        <div class="caixa"></div>

        <!-- 3. Transformação de Tamanho -->
        <div class="quadrado"></div>

        <!-- 4. Alteração de Bordas -->
        <div class="caixa-borda"></div>

        <!-- 5. Alteração de Cores Gradualmente -->
        <button class="botao-colorido">Botão com Alteração de Cores</button>

        <!-- 6. Criar um Efeito de Slide -->
        <div class="slide"></div>

        <!-- 7. Vários Efeitos Combinados -->
        <div class="multi-efeito"></div>

        <!-- 8. Efeito de Menu Deslizante -->
        <div class="menu">Menu</div>

        <!-- 9. Efeito de Sombra Suave -->
        <div class="sombra">Clique Aqui</div>
    </div>

</body>
</html>
