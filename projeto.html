<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Personalizado com Vídeos e Transições</title>
    <style>
        /* Estilo Geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #007bff;
            font-size: 18px;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        /* Estilo para Botões */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.4s ease, transform 0.4s ease;
        }

        .botao-primary {
            background-color: #007bff;
            color: white;
        }

        .botao-primary:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .botao-secondary {
            background-color: #28a745;
            color: white;
        }

        .botao-secondary:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Estilo para Vídeos */
        .video-zoom {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }

        .video-zoom:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para a seção de conteúdo */
        .conteudo {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        .conteudo > div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: box-shadow 0.4s ease, transform 0.4s ease;
        }

        .conteudo > div:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Portfólio</h1>
        <p>Explore meus projetos e mais!</p>
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Projetos</a>
        <a href="#">Contato</a>
    </nav>

    <div class="conteudo">
        <div>
            <h2>Projeto 1</h2>
            <video class="video-zoom" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
            <p>Meu primeiro video de mine.</p>
            <button class="botao-primary">Ver Mais</button>
        </div>
        <div>
            <h2>Projeto 2</h2>
            <video class="video-zoom" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
            <p>Este projeto utiliza efeitos interativos com vídeos e botões.</p>
            <button class="botao-secondary">Ver Mais</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Meu Portfólio. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
